<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Berita Acara</title>
</head>
<body>

<form 
  action="https://script.google.com/macros/s/AKfycbzCK8BfdpRcjXyhWTJCqevX-UZPDEkN_V4uN6WWj5tYgxpeo3WhlDd0zEci1efaZT93/exec"  <!-- Ganti dengan URL Web App Google Apps Script -->
  method="POST"
  target="_blank"  <!-- Supaya hasil submit terbuka di tab baru -->
>
  <h1>BERITA ACARA</h1>
  
  <label>No. BA: 
    <input type="text" name="no_ba">
  </label><br><br>
  
  <label>Tanggal:
    <input type="date" name="tanggal">
  </label><br><br>
  
  <label>Nama Perusahaan:
    <input type="text" name="nama_perusahaan">
  </label><br><br>
  
  <label>Nama Cabang:
    <input type="text" name="nama_cabang">
  </label><br><br>
  
  <label>Hari:
    <input type="text" name="hari">
  </label><br><br>
  
  <label>Tanggal Pemeriksaan:
    <input type="date" name="tanggal_pemeriksaan">
  </label><br><br>
  
  <!-- Dan seterusnya untuk semua field lain... -->
  
  <button type="submit">Submit Data</button>
</form>

</body>
</html>
